<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css file link  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap css cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- bootstrap icon cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div
      class="container1 align-middle vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="game-body text-center p-5 rounded">
        <h5>
          I am thinking of Number between 1 - 100.<br />
          Can you Guess it ?
        </h5>
        <br />
        <div class="form mb-5">
          <input
            type="text"
            class="text-center form-control w-50 m-auto py-3"
            placeholder="Enter a Number"
            id="guess"
          /><br />
          <button class="button rounded py-3 px-4" id="submitbtn">Guess</button>
        </div>

        <div class="mainmsg rounded py-3 px-3">
          <span class="mt-5 mb-3" id="message1">
            You have Only 10 chance to Guess the Correct Number
          </span>
        </div>
        <div class="game-info mt-5 py-4 rounded">
          <span id="message2">No. of Guesses : 0</span><br />
          <span id="message3">Guessed Numbers are : ?</span>
        </div>
      </div>
    </div>
    <footer class="text-center">
      <small>Game Developed By - Nishant Kumar</small>
    </footer>

    <!-- js file link  -->
    <script src="js/script.js"></script>
    <!-- jquery cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap js cdn link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
